spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  profile: ms-dev
  datasource:
    url: jdbc:h2:mem:testdb
    username: root
    password: root
  flyway:
    url: jdbc:h2:mem:testdb
    user: root
    password: root
    baselineOnMigrate: true
    locations: classpath:db/migration
    enabled: true
  jpa:
    generate-ddl: true
    ddl-auto: true
    database: mysql
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate.ddl-auto: update
logging.level.org.hibernate.SQL: DEBUG
logging.level.org.hibernate.type: TRACE
server:
  port: 8080
  serlvet:
    contextPath: /scrum-domain